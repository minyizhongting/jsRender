<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
<script>
	
//(5) 寄生式继承，思路与寄生构造函数和工厂模式类似，即创建一个仅用于封装继承过程的函数。
function createAnother(o) {
	var clone = Object.create(o);	//创建一个新对象
	clone.sayHi = function() {	//添加方法
		console.log('hi');
	};
	return clone;	//返回这个对象
}	

var person = {
	name: 'Bai'
};

var anotherPerson = createAnother(person);
anotherPerson.sayHi();
//基于person返回了一个新对象anotherPerson，新对象不仅有了Person的方法，还有自己的sayHi方法。

//在主要考虑对象而不是自定义类型和构造函数的情况下，这是一个有用的模式。

</script>



</body>
</html>
