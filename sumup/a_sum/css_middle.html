<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<style type="text/css">
*{margin:0;padding:0}
.menu{float:left;width:100%;background:#fff;border-bottom:2px solid #000;overflow:hidden;position:relative}
.menu ul{float:left;list-style:none;margin:0;padding:0;position:relative;left:50%;text-align:center}
.menu ul li{display:block;float:left;list-style:none;margin:0;padding:0;position:relative;right:50%;margin:0 0 0 1px;padding:3px 10px;background:#ddd;color:#000;text-decoration:none;line-height:20px}
.menu ul li.active{color:#fff;background:#000}
</style>
</head>
<body>
<div class="menu">
    <ul>
        <li>Tab one</li>
        <li class="active">Tab two</li>
        <li>Tab three</li>
        <li>Tab four</li>
    </ul>
</div>
</body>
</html>
