<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="time"></div>
<script>

Date.prototype.format = function(fmt){
	var o = {
		'M+':this.getMonth() + 1,
		'd+':this.getDate(),
		'h+':this.getHours(),
		'm+':this.getMinutes(),
		's+':this.getSeconds()
	};

	if(/(y+)/.test(fmt)){
		fmt = fmt.replace(RegExp.$1,(this.getFullYear() + '').substr(4 - ('' + RegExp.$1).length));
	}

	for(var k in o){
		if(new RegExp('(' + k + ')').test(fmt)){
			fmt = fmt.replace(RegExp.$1,('00' + o[k]).substr(('' + o[k]).length));
		}
	}

	return fmt;
}

function showTime(){
	var timeNode = document.getElementById('time');

	var timeInt = setInterval(function(){
		timeNode.innerHTML = new Date().format('yyyy-MM-dd hh:mm:ss');
	},1000);
}

showTime();

</script>

</body>
</html>
