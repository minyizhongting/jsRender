<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<p id="num">150000000</p>
<script type="text/javascript">
	var x = document.getElementById('num');
	var value = x.innerHTML;
	var reg = /(\d{3})/g;
	/* 先将字符串转换成数组，翻转，再转换成字符串 */
	/* 每三个加一个逗号，然后再将字符串转换成数组，翻转，再转换成字符串 */
	/* reverse()方法只能处理数组中元素的顺序 */
	var result = value.split("").reverse().join("").replace(reg,"$1,").split("").reverse().join("");
	/* 若字符串中第一个元素为逗号，则删除 */
	if(result.charAt(0)==",")
		result = result.substring(1);
	x.innerHTML = result;
</script>
</body>
</html>
